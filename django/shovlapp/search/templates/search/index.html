<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>shovl.</title>
</head>
<body class="overflow-hidden">
{% if messages %}
  {% for message in messages %}
    <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
      <p class="text-sm">{{ message }}</p>
    </div>
  {% endfor %}
{% endif %}
    <section class="bg-gray-900 text-white">
        <div class="flex flex-row p-6 mr-auto justify-end">

          {% if user.is_authenticated %}
          <a
            class="flex flex-row rounded border border-blue-500 p-3 text-sm font-medium text-white hover:bg-blue-500 hover:text-white focus:outline-none focus:ring active:bg-blue-500"
            href="{% url 'profile' %}"
          >
            <div class="flex flex-col justify-center">
              <svg class="h-3 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            </div>
            
            <p class="text-bold pl-2 font-bold">{{ user.get_username }}</p>
          </a>
          {% else %}
          <a
            class="flex flex-row rounded border border-blue-500 p-3 text-sm font-medium text-white hover:bg-blue-500 hover:text-white focus:outline-none focus:ring active:bg-blue-500"
            href="{% url 'login' %}"
          >
            <div class="flex flex-col justify-center">
              <svg class="h-3 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            </div>
            
            <p class="text-bold pl-2 font-bold">Log In</p>
          </a>
          {% endif %}

        </div>
        <div
          class="-mt-16 mx-auto max-w-screen-lg px-4 py-32 lg:flex lg:h-screen lg:items-center"
        >
          <div class="mx-auto text-center">
            <h1
              class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-8xl font-extrabold text-transparent"
            >
               shovl.
            </h1>
            <h2
              class="text-white bg-clip-text text-2xl text-transparent mt-4"
            >
                Dig up the leading B2B technology vendors in seconds.
            </h2>

            <form action="{% url 'results' %}" class="mt-4">   
                <label for="search-bar" class="mb-2 text-sm font-medium text-white sr-only">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input name="q" type="search" id="search-bar" class="block w-full p-4 pl-10 text-sm text-white border border-gray-600 rounded-lg bg-gray-700 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="I am looking for..." required>
                    <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                    
                </div>
            </form>

            {% for tech in techs %}
            <button class="search-button relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-xs font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
                <span class="relative px-4 py-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    {{ tech }}
                </span>
            </button>
            {% endfor %}

          </div>
        </div>
      </section>
      <script>
        const techButtons = document.querySelectorAll('.search-button');
        const searchBar = document.getElementById('search-bar');
  
        techButtons.forEach((button) => {
          button.addEventListener('click', () => {
            searchBar.value = button.textContent.trim();
          });
        });
      </script>
</body>
</html>
